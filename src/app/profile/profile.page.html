<sticky-header></sticky-header>

<ion-content>
  <h1 class="title">Profile</h1>
  

  <div class="profile-info">
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-item>
      <!-- <ion-label position="floating"></ion-label> -->
      <ion-input [placeholder]="user?.name ? '' : 'Name'">{{user?.name}}</ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Address Lane</ion-label> -->
      <ion-input [placeholder]="user?.address ? '' : 'Address'">{{user?.address}}</ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating"></ion-label> -->
      <ion-input [placeholder]="user?.city ? '' : 'City'">{{user?.city}}</ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Gender</ion-label> -->
      <ion-input [placeholder]="user?.gender ? '' : 'Gender'">{{user?.gender}}</ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Email</ion-label> -->
      <ion-input  [placeholder]="user?.email ? '' : 'Email'">{{user?.email}}</ion-input>
    </ion-item>
    <ion-item>

      <ion-input [placeholder]="user?.phoneNumber ? '' : 'Phone number'">{{user?.phoneNumber}}</ion-input>
    </ion-item>
  </div>
</ion-content>
