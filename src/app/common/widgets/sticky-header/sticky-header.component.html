
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button *ngIf="isCreateEnable" title="Create" class="default-create-color" fill="clear" (click)="addNewItem()">
            <ion-icon name="add-circle-outline" size="large"></ion-icon>
            
          </ion-button>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col>
        
        </ion-col>
      </ion-row>
      </ion-grid>
    
    <ion-buttons class="light-gray-background" slot="end">
      <ion-button  (click)="signOutConfirm()" class="notification">
        <ion-badge class="badge-warning" push="1">Logout</ion-badge>
      </ion-button>
      <ion-button class="filter">
        <ion-label class="black-text-bold">{{user?.name}}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
